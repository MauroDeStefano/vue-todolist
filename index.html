<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Nuovo</title>
</head>
<body>

  <div id="app" class="container d-flex flex-column justify-content-center p-5">

    <h1 class="text-center">Cose da Fare</h1>
    <h5 class="text-center" v-if="error">Inserisci almeno 3 lettere</h5>
    <input class="mds-text-input"
    type="text"
    placeholder="Aggiungi una cosa da fare"
    @keyup.enter="pushToDo"
    v-model.trim="stringToDo.phrase">
    <button class="btn btn-secondary" @click="pushToDo">Appuntalo</button>

    <ul>

      <li class="d-flex justify-content-between"
      v-for="(item, index) in todoList">

        <p @click="item.cutted = !item.cutted"
        :class="{'cut-phrase': item.cutted}"
        >{{item.phrase}}</p>

        <i @click="removeToDo(index)" 
        class="fas fa-trash d-flex align-items-center">
        </i>

      </li>
    </ul>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- <script src="js/milestone1.js"></script> -->
  <!-- <script src="js/milestone2.js"></script> -->
  <script src="js/milestone3.js"></script>
</body>
</html>
